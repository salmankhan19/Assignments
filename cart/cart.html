<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://use.fontawesome.com/1db23f9bdb.js"></script>
		<title>Header </title>
	</head>
	<body>
		<header>
			<div class="container">

				<div class="box1" id="box-1">
					<div class="con">
						<div class="logo">
							<img src="nike.png" height="30" width="30">
						</div>
						<div>
							<h1>Picked Items</h1>
						</div>
						<div class="item">
							<img src="s1.png" id="s1">
						</div>
						<div class="detail">
							<h3>
								Nike Air Zoom Pegasus 36
							</h3>
							<p>The iconic Nike Air Zoom Pegasus 36 offers</p>
						</div>
					</div> 
				</div>
				<div class="box2">
					<div class="con2">
						<div class="logo">
							<img src="nike.png" height="30" width="30">
						</div>
						<div>
							<h1>Your Cart</h1>
						</div>
						<div id="cart-items">
							<div class="pic">
								<img src="s1.png" id="img1">
							</div>
							<div class="detail-item">
								<div>
									<p>Nike Air Zoom Pegasus 36</p>
									<p class="price">$180.97</p>
								
								</div>
								<div class="last">
									<button class="btn"><i class="fa fa-angle-left fa-6" aria-hidden="true"></i></button>
									<p class="count">1</p>
									<button class="btn"><i class="fa fa-angle-right fa-6" aria-hidden="true"></i></button>
								</div>
							</div>
						</div>
						<div id="cart-items">
							<div class="pic">
								<img src="s2.png" id="img1">
							</div>
							<div class="detail-item">
								<div>
									<p>Nike Air Zoom Pegasus 36 sheild</p>
									<p class="price">$100.97</p>
								
								</div>
								<div class="last">
									<button class="btn"><i class="fa fa-angle-left fa-6" aria-hidden="true"></i></button>
									<p class="count">1</p>
									<button class="btn"><i class="fa fa-angle-right fa-6" aria-hidden="true"></i></button>
								</div>
							</div>
						</div>
						<div id="cart-items">
							<div class="pic">
								<img src="s3.png" id="img1">
							</div>
							<div class="detail-item">
								<div>
									<p>Nike cruzrOne</p>
									<p class="price">$90.97</p>
								
								</div>
								<div class="last">
									<button class="btn"><i class="fa fa-angle-left fa-6" aria-hidden="true"></i></button>
									<p class="count">1</p>
									<button class="btn"><i class="fa fa-angle-right fa-6" aria-hidden="true"></i></button>
								</div>
							</div>
						</div>
					</div> 
				</div>
			</div>
		</header>
	</body>
</html>
